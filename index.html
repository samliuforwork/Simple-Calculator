<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>等距鐵條排布計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>等距鐵條排布計算機</h1>
    <form id="calcForm">

    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
