<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>等距鐵條排布計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>等距鐵條排布計算機</h1>
    <form id="calcForm">
      <div class="row">
        <label>總長度 (cm)：<input type="number" id="totalLength" step="0.01" required></label>
        <label>鐵條寬度 (cm)：<input type="number" id="barWidth" step="0.01" required></label>
      </div>
      <div class="row">
        <label class="switch">
          <input type="checkbox" id="measureSwitch" role="switch" aria-checked="false">
          <span class="slider"></span>
        </label>
        <span id="measureLabel">實內 (淨內)</span>
      </div>
      <div class="row">
        <label>指定根數：<input type="number" id="inputCount" min="2" step="1"></label>
      </div>
      <div class="row">
        <label>指定間距 (cm)：<input type="number" id="inputSpacing" step="0.01" min="0"></label>
      </div>
      <button type="submit" style="display: none;">計算</button>
    </form>
    <canvas id="previewCanvas"></canvas>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
